    <form name="contact-form" method="POST"> 
       <label for="form_name"> <p> Nombre y Apellido </p> </label>
       <input type="text" name="nombre" id="form_name" placeholder="María Luna Valdivia"/>
       <label for="form_email" name=email id="form_email"> <p> Email </p> </label>
       <input type="email" name="email" id="form_email"  placeholder="alita_juarez@hotmail.com" />
       <label for="form_telefono" name=Telefono id="form_email"> <p> Teléfono </p> </label>
       <input type="tel" name="Telefono" id="form_telefono" placeholder="1550636030" />
       <label for=""   name="" id="" > <p> Selecione tamaño  </p> </label>
       <select name="area" id="form_area" required> 
         <option selected> Basic </option>
         <option> Premium </option>
         <option> Deluxe </option>
       </select>
       <h3><p class="h3__left"> Dejanos un mensaje con tu idea </p></h3> 
       <textarea name="mensaje" id="form_mensaje" rows="5" cols="40" > </textarea>
       <input type="checkbox" name="condiciones" id="form_condiciones" checked="checked" />
       <label for="form_condiciones"> <p> Acepto los términos y condiciones </p></label>
       <input type="submit" name="enviar_formulario" value="Enviar mensaje" />
       <input type="reset" name="reset_formulario" value="Borrar formulario" />
     </form>
